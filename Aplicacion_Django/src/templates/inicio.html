{% extends 'base.html' %}

{% block head_title %} 
INICIO
{% endblock %}


{% block content %}
<h1>{{ titulo }}</h1>

<!--Si el formulario esta renderizado-->
{% if form %}
<form method="POST" action="" enctype='multipart/form-data'>
{% csrf_token %}
{{ form.as_p }} 
<!--as_p significa como parrafo-->
<input type="submit" value="Registrarse"> 
</form>
{% endif %}

{% for obj in queryset %}
<ul><li>{{ obj.email }}</li></ul>
{% endfor %}

{% endblock %}
